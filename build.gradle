buildscript {
    repositories {
        maven {
            url "https://plugins.gradle.org/m2/"
        }
    }
    dependencies {
        classpath "com.github.jengelman.gradle.plugins:shadow:2.0.4"
    }
}

group 'com.trialty'
version '1.0-SNAPSHOT'


apply plugin: "com.github.johnrengelman.shadow"
apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'com.amazonaws', name: 'aws-lambda-java-core', version: '1.2.0'
    compile group: 'com.amazonaws', name: 'aws-lambda-java-events', version: '2.1.0'
    //compile group: 'com.amazonaws', name: 'aws-lambda-java-log4j', version: '1.0.0'
    //compile group: 'com.amazonaws', name: 'aws-lambda-java-log4j2', version: '1.0.0'
    compile group: 'com.amazonaws', name: 'aws-java-sdk-s3', version: '1.11.321'
    compile group: 'net.coobird', name: 'thumbnailator', version: '0.4.8'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
